<html>
    <head>
        <title>Register Patient</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><form action="reg_successfull.html">
            <table border="1">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" value="(Full Name)"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="addr" value="(Full Address)"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" name="phno"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td>Weight:</td>
                    <td><input type="text" name="weight"></td>
                </tr>
                <tr>
                    <td>Blood Group:</td>
                            <td><select name="bloodgrp">
                                    <option>A +ve</option>
                                    <option>A -ve</option>
                                    <option>B +ve</option>
                                    <option>B -ve</option>
                                    <option>AB +ve</option>
                                    <option>AB -ve</option>
                                    <option>O +ve</option>
                                    <option>O -ve</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Previous Medical History(if any):</td>
                    <td><input type="text" name="pmh"></td>
                </tr>
                <tr>
                    <td>Symptoms:</td>
                    <td><input type="text" name="symptoms"></td>
                </tr>
                <tr>
                    <td colspan="2"><center><input type="submit" name="submit" value="Submit"></center></td>
                </tr>
            </table>
        </form></center>
    </body>
</html>
